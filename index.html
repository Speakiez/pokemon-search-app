<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./styles.css"/>
        <title>Pokemon Search App</title>
    </head>
    <body>
        <section class="pokedex-left">
            <div class="top-part">
                <div class="big-circle">
                    <div class="outer-circle">
                        <div class="inner-circle"></div>
                    </div>
                </div>
                <div class="small-circles">
                    <div class="circle red"></div>
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                </div>
            </div> 
            </div>  
            <div class="divider">
                <div class="top-indent"></div>
                <div class="bottom-indent"></div>
            </div>
            <div class="bottom-part">
                <div class="inner-content">
                    <div class="inner-indent"></div>
                    <div class="display-container">
                        <div class="display-container-indent"></div>
                        <div class="top-details">
                            <div class="small-circle red"></div>
                            <div class="small-circle red"></div>
                        </div>
                        <div class="img-container"></div>
                        <div class="bottom-details">
                            <div class="circle red"></div>
                            <div class="lines">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="two-lights">
                        <div class="light red"></div>
                        <div class="light blue"></div>
                    </div>
                    <button class="submit-button"></button>
                    <input class="user-input" type="text"/>
                    <div class="d-pad">
                        <button class="direction up"></button>
                        <button class="direction down"></button>
                        <button class="direction left"></button>
                        <button class="direction right"></button>
                    </div>
                </div>
            </div>
        </section>
        <div class="cylinder"><div class="lighting"></div></div>
        <section class="pokedex-right">
            <div class="side-part">
                <div class="side-indent"></div>
                <div class="side-content">
                    <div class="content-indent"></div>
                    <div class="info-container"></div>
                    <div class="blue-buttons"></div>
                    <div class="black-lines">
                        <div class="light"></div>
                        <div class="light"></div>
                    </div>
                    <div class="pale-buttons"></div>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
