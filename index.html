<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Pokemon Search App</title>
</head>
<body>
    <section class="pokedex-left">
        <div class="top-part">
            <div class="big-circle">
                <div class="outer-circle">
                    <div class="inner-circle"></div>
                </div>
            </div>
            <div class="small-circles">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
        </div> 
        <div class="divider">
            <div class="top-indent"></div>
            <div class="bottom-indent"></div>
        </div>
        <div class="bottom-part">
            <div class="inner-content">
                <div class="inner-indent"></div>
                <div class="display-container">
                    <div class="display-container-indent"></div>
                    <div class="top-details">
                        <div class="small-circle red"></div>
                        <div class="small-circle red"></div>
                    </div>
                    <div class="img-container">
                        <img id="sprite" src=""/>
                    </div>
                    <div class="bottom-details">
                        <div class="circle red"></div>
                        <div class="lines">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="two-lights">
                    <div class="light red"></div>
                    <div class="light blue"></div>
                </div>
                <button id="search-button" class="submit-button"></button>
                <input id="search-input" class="user-input" type="text" placeholder="Input PokÃ©mon" required/>
                <div class="d-pad">
                    <button class="direction up"></button>
                    <button class="direction down"></button>
                    <button class="direction left"></button>
                    <button class="direction right"></button>
                </div>
            </div>
        </div>
    </section>
    <div class="cylinder"><div class="lighting"></div></div>
    <section class="pokedex-right">
        <div class="side-part">
            <div class="side-indent"></div>
            <div class="side-content">
                <div class="content-indent"></div>
                <div class="info-container">
                    <div class="info-header">
                        <span class="info identification">
                            <span id="pokemon-name" class="info name"></span>
                            <span id="pokemon-id" class="info id"></span>
                        </span>
                        <span class="info measurements">
                            <span id="weight" class="info weight"></span>
                            <span id="height" class="info height"></span>
                        </span>
                        
                    </div>
                    <div class="info-body">
                        <span id="hp" class="info hp"></span>
                        <span id="attack" class="info attack"></span>
                        <span id="defense" class="info defense"></span>
                        <span id="special-attack" class="info special-attack"></span>
                        <span id="special-defense" class="info special-defense"></span>
                        <span id="speed" class="info speed"></span>
                    </div>
                </div>
                <div class="blue-buttons">
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                    <button class="blue-button"></button>
                </div>
                <div class="black-lines">
                    <div class="light"></div>
                    <div class="light"></div>
                </div>
                <div class="pale-buttons">
                    <button class="pale-button"></button>
                    <button class="pale-button"></button>
                </div>
                <div class="yellow-circle"></div>
                <div id="types" class="types-info">
                    <div class="type-container"></div>
                    <div class="type-container"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
